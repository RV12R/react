<!DOCTYPE html>
<html>
    <title>
        FORM
    </title>
    <link href="cascade.css" type="text/css" rel="stylesheet"
    <body>
        <form>
            <label class="lab">Full Name</label><br>
            <input type="text"><br><br>
            <label class="lab">Age</label><br>
            <input type="number"><br><br>
            <label class="lab">E mail</label><br>
            <input type="email"><br><br>
            <label class="lab">Gender</label><br>
            
            <label>Female</label>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <br><br>

            <label class="lab">Qualification</label><br>

                <option>Choose...</option>
                <option>+2</option>
                <option>UG</option>
            </select>
            <br><br>
            <label id="skill">Skills</label><br>
            <label>HTML</label>
            <input type="checkbox">
            <label>C++</label>
            <input type="checkbox">
            <label>Java</label>
            <input type="checkbox">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
